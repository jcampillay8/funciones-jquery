<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container  my-5" id="contenido">
        <button class="btn btn-primary">Show</button>
        <button class="btn btn-danger">Hide</button>
        <button class="btn btn-warning">Toggle</button>

        <div class="bg-dark text-white mt-5" id="resultado">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore ad sunt laudantium voluptas laborum at tempora earum illo, alias placeat neque cumque a ipsum officiis. Vero libero amet quo odio?</p>            
        </div>

        <button class="btn btn-success mt-5">Slide Down</button>
        <button class="btn btn-secondary mt-5">Slide Up</button>
        <button class="btn btn-info mt-5">Slide Toggle</button>

        <div class="mt-5" id="book">
            <img src="https://api.jquery.com/jquery-wp-content/themes/jquery/content/books/learning-jquery-4th-ed.jpg" alt="">
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
